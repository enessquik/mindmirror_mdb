<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 100">
  <!-- Dark background -->
  <rect width="250" height="100" fill="#1a1a1a"/>
  
  <!-- TMDB Logo Section (Top) -->
  <defs>
    <linearGradient id="tmdb-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#90cea1;stop-opacity:1" />
      <stop offset="56%" style="stop-color:#3cbec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b3e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TMDB Text -->
  <text x="125" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#tmdb-gradient)">TMDB</text>
  
  <!-- Separator line -->
  <line x1="50" y1="48" x2="200" y2="48" stroke="#dd1f29" stroke-width="2" opacity="0.5"/>
  
  <!-- MindMirror Text (Bottom) -->
  <text x="125" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dd1f29">MindMirror</text>
</svg>